<div class="register-wrapper">
  <div class="register-box">
    <h3>สมัครสมาชิก</h3>

    <form
      #registerForm="ngForm"
      (ngSubmit)="regUsers()"
      enctype="multipart/form-data"
    >
      <mat-form-field appearance="outline" class="input-group">
        <mat-label>ชื่อผู้ใช้</mat-label>
        <input matInput name="username" required [(ngModel)]="username" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="input-group">
        <mat-label>อีเมล</mat-label>
        <input
          matInput
          type="email"
          name="email"
          required
          [(ngModel)]="email"
        />
      </mat-form-field>

      <mat-form-field appearance="outline" class="input-group">
        <mat-label>รหัสผ่าน</mat-label>
        <input
          matInput
          type="password"
          name="password"
          required
          [(ngModel)]="password"
        />
      </mat-form-field>

      <div class="input-group">
        <label>เลือกรูปภาพโปรไฟล์:</label>
        <input type="file" (change)="onFileSelected($event)" />
      </div>

      <button mat-raised-button color="primary" type="submit">
        สมัครสมาชิก
      </button>
      <button mat-button color="warn" (click)="goToLogin()">
        กลับสู่หน้าล็อกอิน
      </button>
    </form>
  </div>
</div>
