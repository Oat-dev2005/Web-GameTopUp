<app-header-admin></app-header-admin>

<body>
  <div class="add-game-container">
    <h2>เพิ่มข้อมูลเกม</h2>

    <div class="form-field">
      <label>ชื่อเกม</label>
      <input type="text" [(ngModel)]="Gname" />
    </div>

    <div class="form-field" appearance="outline">
      <label>รูปภาพ</label>
      <input type="file" (change)="onFileSelected($event)" />
    </div>

    <div class="form-field">
      <label>ราคา (บาท)</label>
      <input type="number" [(ngModel)]="Gprice" />
    </div>

    <div class="form-field">
      <label>ประเภทเกม</label>
      <select [(ngModel)]="category">
        <option value="" disabled selected>-- เลือกประเภทเกม --</option>
        <option value="action">Action</option>
        <option value="shooter">Shooter</option>
        <option value="openworld">Open World</option>
        <option value="horror">Horror</option>
        <option value="sport">Sport</option>
      </select>
    </div>

    <div class="form-field">
      <label>จำนวนที่ขาย</label>
      <input type="number" [(ngModel)]="sold" />
    </div>

    <div class="form-field">
      <label>รายละเอียดเกม</label>
      <textarea rows="4" [(ngModel)]="detail"></textarea>
    </div>

    <div class="button-row">
      <button (click)="addNewGameOrEdit()" class="add-btn">เพิ่มเกม</button>
      <button (click)="goToAdmin()" class="cancel-btn">ยกเลิก</button>
    </div>
  </div>
</body>
